name: CPanel FundacionCarmen Deploy
on:
  push:
    branches:
        - deploy
jobs:
  SFTP-Deploy-Action:
    name: SFTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: SFTP-Deploy-Action
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ftp.fundacioncarmengoudie.cl
          username: ftpdeployfundacion@entrevistas.fundacioncarmengoudie.cl
          ssh_private_key: 
          local_path: ./FrontEndProyectoIntegrador/*
          remote_path: ./public_html/entrevistas/
          port: 22
