services:
  backend:
    build:
      context: ./backend-proyecto-integrador
      dockerfile: Dockerfile
    container_name: dev-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend-proyecto-integrador:/app
      - /app/node_modules
    depends_on:
      - db
      - mongo
    environment:
      POSTGRES_HOST: db                # ðŸ‘ˆ usa el nombre del servicio, no localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
      MONGODB_URI: mongodb://mongo:27017/entrevistas # ðŸ‘ˆ igual aquÃ­
    command: npm run start:dev

  frontend:
    build:
      context: ./FrontEndProyectoIntegrador
      dockerfile: Dockerfile
    container_name: dev-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./FrontEndProyectoIntegrador:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

  db:
    image: postgres:16-alpine
    container_name: dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mongo:
    image: mongo:7
    container_name: dev-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  pgdata:
  mongodata:
